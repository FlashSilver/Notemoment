{% load staticfiles %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
   <script src="https://use.fontawesome.com/cb68269df1.js"></script>



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <link rel="stylesheet" href={% static "css/loginreset.css" %}>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href={% static "css/loginstyle.css" %}>

  </head>

  <body>

    <form class="login" >
  <fieldset>
    
  	<legend class="legend">Login</legend>
    
    <div class="input">
    	<input id="netid" type="netid" placeholder="UCI Netid" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>
    
    <div class="input">
    	<input id="pswd" type="password" placeholder="Password" required />
      <span><i class="fa fa-lock"></i></span>
    </div>
    

    <div>
<td>   <button type="submit" class="register"><i class="fa fa-registered" aria-hidden="true"></i></button></td>
    <td><button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button></td>
    </div>
  </fieldset>
  
  <div class="feedback">
  	Opps, netid or password is not correct.
  </div>
  
</form>

      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src={% static "js/jquery.cookie.js" %}></script>
      <script src={% static "js/login.js" %}></script>


  </body>
</html>
